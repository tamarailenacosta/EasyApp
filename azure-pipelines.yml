trigger:
  branches:
    include:
      - '*' # Run on all branches

resources:
  - repo: self

stages:
- stage: debricked
  jobs:
  - job: debricked
    displayName: Debricked scan
    pool:
      vmImage: 'ubuntu-latest'
    steps:
      - script: |
          env > env.list
          docker run -v $HOME:$HOME --env-file ./env.list --entrypoint "/azure-devops.sh" debricked/debricked-scan:latest
        displayName: 'Debricked scan'
        env:
          DEBRICKED_TOKEN: $(DEBRICKED_TOKEN)
